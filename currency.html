<!DOCTYPE html>
<html>

<head>
    <title>CurrencyConverter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app" class="m-4">
        <h3>Convert Singapore Dollar to Other Currency</h3>
        <!-- Add/Modify following code -->
        <div class="p-2">
            Singapore Dollar: <input type="number" v-model="num">
        </div>
        <div class="p-2">
            <select v-model="selected">
                <option v-for="currency in currencies">{{currency}}</option>
            </select>
            {{converted}}   
        </div>
    </div>

    <script>
        // Add/Modify following code
        Vue.createApp({
            data() {
                return {
                    exchange_rates: {
                        'United States Dollar': 0.72, 'Euro': 0.63, 'Pound sterling': 0.57,
                        'Swiss Francs': 0.67, 'Swedish Krona': 6.43, 'Philippine peso': 35.62,
                        'Malaysian Ringgit': 3.08, 'Indonesian Rupiah': 10615.06, 'Ether': 0.0030,
                        'Bitcoin': 0.000077, 'Vietnamese dong': 16748.37, 'Myanmar Kyat': 1003.84
                    },
                    selected: 'United States Dollar',
                    num: 0
                };
            },
            computed:{
                currencies(){
                    return Object.keys(this.exchange_rates)
                },
                converted(){
                    let rate = this.exchange_rates[this.selected]
                    let amount = rate *this.num
                    return amount.toFixed(6)
                },
            }
        }).mount('#app') 
    </script>

</body>

</html>
